<!DOCTYPE html>
<html>
<head>
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<!-- Loading the model -->
		<a-assests>
			<a-asset-item id="object" src="Model/Mountain/Mountain.obj"></a-assets>
			<a-asset-item id="material" src="Model/Mountain/Mountain.mtl"></a-assets>
		</a-assests>

		<!-- render the model -->
		<a-obj-model src="#object" mtl="#material" position="0 -40 -80" ></a-obj-model>

		<!-- <a-box color="#03A9F4" width="2" height="1" depth="2" position="0 0 -10" rotation="0 45 45">
			The sphere position is affected by the box, the spheres parent
			<a-sphere color="tomato" position = "0 0 0"> </a-sphere>
		</a-box> -->
		
	</a-scene>


</body>
</html>
