<!DOCTYPE html>
<html>
<head>
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<img id="texture" src="img/texture.jpg"/>
		</a-assets>

		<a-box id="box_1" width="1" height="1" depth="1"
				position="-2 7 -3"
				rotation="15 45 45"
				scale = "1 2.5 1"
				src="#texture">
			<a-animation attribute="rotation" begin="click" repeat="indefinite" to = "0 360 0"></a-animation>

		</a-box>

		<a-camera position="0 7 5">
			<a-cursor color="#FF0000">
		</a-camera>

		<!-- lighting stuff -->
		<!-- spot light:  sort of like a cone shine -->
		<!-- directional: rays in direction light faces (default) -->

		<a-light type="directional" color="#FF0000" position="-10 0 0" look-at="#box_1"></a-light>
		<a-light type="point" color="#00FF00" position="0 5 0"></a-light>
		
		<a-sky src="img/hi.jpg" color="#FF0000"></a-sky>

	</a-scene>

	<script>
		var box = document.querySelector('#box_1')
		box.addEventListener("mouseenter", function( )
		{
			box.setAttribute("scale",
			{
				x: 0.5,
				y: 2,
				z: 3.5
			});
		});
	</script>
</body>
</html>
